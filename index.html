<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>


    <div class="box">
        <div class="search">
            <span><input type="text" id="Search" ></span>
            <span><i class="fa-solid fa-location-dot" id="loc"></i></span>
        </div>
        <div class="weather_logo">
            <i class="fa-solid fa-cloud-sun-rain" id="weather"></i>
        </div>

        <div id="loc_name">Allahabad</div>

        <div class="temp">
            <p id="Avg_temp">32.6</p>
            <p>Cel</p>
        </div>
        <div class="info">
            <span>
                <p>Min:</p>
                <p id="min_temp">23.6</p>
                <p>Cel</p>
            </span>
            <span>
                <p>Max:</span>
                <p id="max_temp">23.6</p>
                <p>Cel</p>
            </span>
        </div>
        <div class="desc" id="Desc">Clouds</div>
    </div>

</body>
<script src="./script.js"></script>

</html>
